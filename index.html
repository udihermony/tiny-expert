<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Tiny Expert</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #0f0f0f;
  --surface: #1a1a1a;
  --surface-2: #242424;
  --surface-3: #2e2e2e;
  --border: #333;
  --text: #e8e4dc;
  --text-dim: #8a8578;
  --text-muted: #5c5850;
  --accent: #c4a44a;
  --accent-dim: #8a7633;
  --warning: #c45a2a;
  --warning-bg: rgba(196, 90, 42, 0.1);
  --success: #4a8c5c;
  --tag-bg: rgba(196, 164, 74, 0.1);
  --radius: 12px;
  --radius-sm: 8px;
  --font-display: 'Source Serif 4', Georgia, serif;
  --font-mono: 'DM Mono', 'Courier New', monospace;
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

html, body {
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font-mono);
  font-size: 14px;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  padding-top: var(--safe-top);
  padding-bottom: var(--safe-bottom);
}

/* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
.header {
  padding: 16px 20px 12px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}

.header-top {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 14px;
}

.logo {
  width: 32px;
  height: 32px;
  background: var(--accent);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  flex-shrink: 0;
}

.app-title {
  font-family: var(--font-display);
  font-size: 20px;
  font-weight: 700;
  letter-spacing: -0.5px;
  color: var(--text);
}

.app-subtitle {
  font-size: 11px;
  color: var(--text-muted);
  letter-spacing: 1px;
  text-transform: uppercase;
  margin-left: auto;
}

/* ‚îÄ‚îÄ Search ‚îÄ‚îÄ */
.search-wrap {
  position: relative;
}

.search-input {
  width: 100%;
  padding: 12px 70px 12px 40px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  color: var(--text);
  font-family: var(--font-mono);
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.search-input::placeholder {
  color: var(--text-muted);
}

.search-input:focus {
  border-color: var(--accent-dim);
  box-shadow: 0 0 0 3px rgba(196, 164, 74, 0.08);
}

.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 14px;
  pointer-events: none;
}

.clear-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: var(--surface-2);
  border: none;
  color: var(--text-dim);
  width: 24px;
  height: 24px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 12px;
  display: none;
  align-items: center;
  justify-content: center;
}

.clear-btn.visible { display: flex; }

/* ‚îÄ‚îÄ Send Button ‚îÄ‚îÄ */
.send-btn {
  position: absolute;
  right: 38px;
  top: 50%;
  transform: translateY(-50%);
  background: var(--accent-dim);
  border: none;
  color: var(--text);
  width: 28px;
  height: 28px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
  display: none;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.send-btn.visible { display: flex; }
.send-btn:active { background: var(--accent); }

/* ‚îÄ‚îÄ Eject Button ‚îÄ‚îÄ */
.ai-eject-btn {
  font-size: 10px;
  color: var(--text-muted);
  background: var(--surface-2);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 2px 8px;
  cursor: pointer;
  margin-left: auto;
  font-family: var(--font-mono);
  transition: all 0.2s;
}

.ai-eject-btn:active {
  border-color: var(--warning);
  color: var(--warning);
}

/* ‚îÄ‚îÄ Category Tabs ‚îÄ‚îÄ */
.categories {
  display: flex;
  gap: 6px;
  padding: 12px 20px;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
  flex-shrink: 0;
  border-bottom: 1px solid var(--border);
}

.categories::-webkit-scrollbar { display: none; }

.cat-btn {
  padding: 6px 14px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 20px;
  color: var(--text-dim);
  font-family: var(--font-mono);
  font-size: 12px;
  white-space: nowrap;
  cursor: pointer;
  transition: all 0.2s;
  flex-shrink: 0;
}

.cat-btn:hover, .cat-btn.active {
  background: var(--tag-bg);
  border-color: var(--accent-dim);
  color: var(--accent);
}

/* ‚îÄ‚îÄ Results Area ‚îÄ‚îÄ */
.results {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 12px 16px 80px;
}

.results-info {
  font-size: 11px;
  color: var(--text-muted);
  padding: 4px 4px 12px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.search-mode {
  font-size: 10px;
  letter-spacing: 0.3px;
  text-transform: none;
}

/* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  margin-bottom: 10px;
  overflow: hidden;
  transition: border-color 0.2s;
}

.card:active {
  border-color: var(--accent-dim);
}

.card-header {
  padding: 14px 16px 10px;
  cursor: pointer;
  display: flex;
  align-items: flex-start;
  gap: 12px;
}

.card-icon {
  width: 36px;
  height: 36px;
  background: var(--surface-2);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
  margin-top: 2px;
}

.card-meta { flex: 1; min-width: 0; }

.card-title {
  font-family: var(--font-display);
  font-size: 16px;
  font-weight: 600;
  line-height: 1.3;
  color: var(--text);
  margin-bottom: 4px;
}

.card-brief {
  font-size: 12px;
  color: var(--text-dim);
  line-height: 1.5;
}

.card-tags {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  padding: 0 16px 12px;
}

.tag {
  font-size: 10px;
  padding: 2px 8px;
  background: var(--tag-bg);
  color: var(--accent);
  border-radius: 10px;
  letter-spacing: 0.3px;
}

.tag.difficulty-easy { background: rgba(74, 140, 92, 0.12); color: var(--success); }
.tag.difficulty-medium { background: rgba(196, 164, 74, 0.12); color: var(--accent); }
.tag.difficulty-hard { background: rgba(196, 90, 42, 0.12); color: var(--warning); }

.card-expand-icon {
  color: var(--text-muted);
  font-size: 12px;
  margin-top: 6px;
  transition: transform 0.3s;
  flex-shrink: 0;
}

.card.expanded .card-expand-icon {
  transform: rotate(180deg);
}

/* ‚îÄ‚îÄ Card Body (expanded) ‚îÄ‚îÄ */
.card-body {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

.card.expanded .card-body {
  max-height: 2000px;
}

.card-content {
  padding: 0 16px 16px;
  border-top: 1px solid var(--border);
}

.card-section-title {
  font-size: 11px;
  color: var(--text-muted);
  letter-spacing: 1px;
  text-transform: uppercase;
  margin: 14px 0 8px;
}

.card-steps {
  list-style: none;
  counter-reset: steps;
}

.card-steps li {
  counter-increment: steps;
  padding: 8px 0 8px 32px;
  position: relative;
  font-size: 13px;
  line-height: 1.6;
  color: var(--text);
  border-bottom: 1px solid rgba(255,255,255,0.03);
}

.card-steps li:last-child { border-bottom: none; }

.card-steps li::before {
  content: counter(steps);
  position: absolute;
  left: 0;
  top: 8px;
  width: 22px;
  height: 22px;
  background: var(--surface-2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  color: var(--accent);
  font-weight: 500;
}

.card-warning {
  margin-top: 12px;
  padding: 10px 12px;
  background: var(--warning-bg);
  border-left: 3px solid var(--warning);
  border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
  font-size: 12px;
  color: var(--warning);
  line-height: 1.5;
}

.card-warning::before {
  content: "‚ö† ";
}

.card-source {
  margin-top: 12px;
  font-size: 11px;
  color: var(--text-muted);
  font-style: italic;
}

/* ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ */
.empty-state {
  text-align: center;
  padding: 60px 30px;
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.4;
}

.empty-title {
  font-family: var(--font-display);
  font-size: 18px;
  color: var(--text-dim);
  margin-bottom: 8px;
}

.empty-sub {
  font-size: 12px;
  color: var(--text-muted);
  max-width: 240px;
  margin: 0 auto;
}

/* ‚îÄ‚îÄ AI Toggle ‚îÄ‚îÄ */
.ai-toggle-wrap {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: auto;
}

.ai-toggle-label {
  font-size: 11px;
  color: var(--text-muted);
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.ai-toggle {
  position: relative;
  width: 40px;
  height: 22px;
  background: var(--surface-3);
  border-radius: 11px;
  cursor: pointer;
  transition: background 0.2s;
  border: 1px solid var(--border);
  flex-shrink: 0;
}

.ai-toggle.active {
  background: var(--accent-dim);
  border-color: var(--accent);
}

.ai-toggle::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 16px;
  height: 16px;
  background: var(--text-dim);
  border-radius: 50%;
  transition: transform 0.2s, background 0.2s;
}

.ai-toggle.active::after {
  transform: translateX(18px);
  background: var(--accent);
}

/* ‚îÄ‚îÄ AI Status ‚îÄ‚îÄ */
.ai-status {
  font-size: 11px;
  color: var(--text-muted);
  padding: 6px 20px;
  border-bottom: 1px solid var(--border);
  display: none;
}

.ai-status.visible { display: block; }

.ai-status-progress {
  height: 2px;
  background: var(--surface-3);
  border-radius: 1px;
  margin-top: 4px;
  overflow: hidden;
}

.ai-status-progress-bar {
  height: 100%;
  background: var(--accent);
  border-radius: 1px;
  transition: width 0.3s;
  width: 0%;
}

/* ‚îÄ‚îÄ AI Answer Panel ‚îÄ‚îÄ */
.ai-answer-panel {
  background: var(--surface);
  border: 1px solid var(--accent-dim);
  border-radius: var(--radius);
  margin: 0 16px 10px;
  overflow: hidden;
  display: none;
}

.ai-answer-panel.visible { display: block; }

.ai-answer-header {
  padding: 10px 14px;
  font-size: 11px;
  color: var(--accent);
  letter-spacing: 0.5px;
  text-transform: uppercase;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 8px;
}

.ai-generating-dot {
  width: 6px;
  height: 6px;
  background: var(--accent);
  border-radius: 50%;
  animation: pulse 1s infinite;
  display: none;
}

.ai-generating-dot.active { display: inline-block; }

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.ai-answer-body {
  padding: 14px;
  font-size: 13px;
  line-height: 1.7;
  color: var(--text);
  white-space: pre-wrap;
  max-height: 400px;
  overflow-y: auto;
}

.ai-answer-body .ai-warning {
  margin-top: 10px;
  padding: 8px 10px;
  background: var(--warning-bg);
  border-left: 3px solid var(--warning);
  border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
  font-size: 12px;
  color: var(--warning);
}

.ai-debug {
  padding: 6px 14px 10px;
  font-size: 10px;
  color: var(--text-muted);
  cursor: pointer;
  border-top: 1px solid var(--border);
}

.ai-debug-details {
  display: none;
  margin-top: 4px;
}

.ai-debug.open .ai-debug-details { display: block; }

/* ‚îÄ‚îÄ Offline Badge ‚îÄ‚îÄ */
.offline-badge {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--surface-2);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 8px 16px;
  font-size: 11px;
  color: var(--success);
  display: flex;
  align-items: center;
  gap: 6px;
  z-index: 10;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

.offline-dot {
  width: 6px;
  height: 6px;
  background: var(--success);
  border-radius: 50%;
}

/* ‚îÄ‚îÄ Animations ‚îÄ‚îÄ */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.card { animation: fadeUp 0.3s ease backwards; }
.card:nth-child(2) { animation-delay: 0.05s; }
.card:nth-child(3) { animation-delay: 0.1s; }
.card:nth-child(4) { animation-delay: 0.15s; }
.card:nth-child(5) { animation-delay: 0.2s; }

/* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
.results::-webkit-scrollbar { width: 4px; }
.results::-webkit-scrollbar-track { background: transparent; }
.results::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 2px; }
</style>
</head>

// SEARCH ENGINE (Hybrid: TF-IDF + Semantic)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const STOP_WORDS = new Set([
  "the","a","an","is","are","was","were","be","been","being","have","has","had",
  "do","does","did","will","would","could","should","may","might","can","shall",
  "to","of","in","for","on","with","at","by","from","as","into","about","than",
  "after","before","then","so","if","or","and","but","not","no","this","that",
  "these","those","it","its","you","your","we","our","they","their","he","she",
  "his","her","what","which","who","when","where","how","all","each","any","both",
  "more","most","other","some","such","only","also","just","very","step"
]);

const SYNONYMS = {
  "water": ["drink", "hydration", "thirst", "dehydration"],
  "fire": ["flame", "burn", "ignite", "heat", "warm"],
  "shelter": ["cover", "protection", "housing", "camp"],
  "food": ["eat", "hunger", "nutrition", "forage", "edible"],
  "cut": ["bleeding", "wound", "laceration"],
  "cold": ["hypothermia", "freezing", "frost", "frostbite"],
  "hot": ["heat", "heatstroke", "dehydration", "sunburn"],
  "lost": ["navigate", "navigation", "direction", "compass", "orient"],
  "hurt": ["injury", "pain", "fracture", "sprain", "broken"],
  "sick": ["illness", "vomit", "fever", "infection"],
  "rope": ["knot", "cord", "cordage", "paracord", "tie"],
  "help": ["rescue", "signal", "sos", "distress"],
  "purify": ["filter", "clean", "boil", "distill", "purification"],
};

const SYNONYM_REVERSE = {};
for (const [word, syns] of Object.entries(SYNONYMS)) {
  for (const s of syns) {
    if (!SYNONYM_REVERSE[s]) SYNONYM_REVERSE[s] = [];
    SYNONYM_REVERSE[s].push(word);
  }
}

function tokenize(text) {
  return text.toLowerCase().replace(/[^a-z0-9\s]/g, '').split(/\s+/).filter(t => t.length > 1 && !STOP_WORDS.has(t));
}

// ‚îÄ‚îÄ TF-IDF Index ‚îÄ‚îÄ
const tfidf = { df: {}, cardData: [], N: 0 };

function buildIndex() {
  tfidf.N = CARDS.length;
  tfidf.df = {};
  tfidf.cardData = [];

  for (const card of CARDS) {
    const fullText = [card.title, card.brief, card.steps.join(' '), card.tags.join(' '), card.warnings.join(' '), card.category].join(' ');
    const tokens = tokenize(fullText);
    const titleTokens = new Set(tokenize(card.title));
    const tagTokens = new Set(tokenize(card.tags.join(' ')));
    const catTokens = new Set(tokenize(card.category));

    const tf = {};
    for (const t of tokens) tf[t] = (tf[t] || 0) + 1;
    const len = tokens.length || 1;
    for (const t in tf) tf[t] = tf[t] / len;

    const seen = new Set(tokens);
    for (const t of seen) tfidf.df[t] = (tfidf.df[t] || 0) + 1;

    tfidf.cardData.push({ card, tf, titleTokens, tagTokens, catTokens });
  }
}

function expandQuery(tokens) {
  const expanded = [];
  for (const t of tokens) {
    expanded.push({ token: t, weight: 1.0 });
    if (SYNONYMS[t]) for (const s of SYNONYMS[t]) expanded.push({ token: s, weight: 0.5 });
    if (SYNONYM_REVERSE[t]) for (const orig of SYNONYM_REVERSE[t]) expanded.push({ token: orig, weight: 0.5 });
  }
  return expanded;
}

function tfidfScore(cardData, queryTerms) {
  const { tf, titleTokens, tagTokens, catTokens } = cardData;
  let score = 0;
  for (const { token, weight } of queryTerms) {
    if (!tf[token]) continue;
    const idf = Math.log(tfidf.N / (tfidf.df[token] || 1));
    let termScore = tf[token] * idf * weight;
    if (titleTokens.has(token)) termScore *= 3;
    else if (tagTokens.has(token)) termScore *= 2;
    else if (catTokens.has(token)) termScore *= 1.5;
    score += termScore;
  }
  return score;
}

// ‚îÄ‚îÄ Semantic Search (Embeddings) ‚îÄ‚îÄ
const semantic = {
  embeddings: null,    // { cardId: Float32Array }
  embedder: null,      // Transformers.js pipeline
  status: 'idle',      // idle | loading-embeddings | loading-model | ready | failed
};

let searchMode = 'keyword'; // 'keyword' | 'semantic-loading' | 'semantic'

function getSearchModeLabel() {
  if (searchMode === 'semantic') return '<span class="search-mode">üß† Semantic search</span>';
  if (searchMode === 'semantic-loading') return '<span class="search-mode">üß† Loading model...</span>';
  return '<span class="search-mode">‚ö° Keyword search</span>';
}

async function initSemanticSearch() {
  // Step 1: Load pre-computed card embeddings
  semantic.status = 'loading-embeddings';
  try {
    const resp = await fetch('embeddings.json');
    if (!resp.ok) throw new Error('embeddings.json not found');
    const data = await resp.json();
    semantic.embeddings = {};
    for (const [id, vec] of Object.entries(data.cards)) {
      semantic.embeddings[id] = new Float32Array(vec);
    }
    console.log(`Loaded embeddings for ${Object.keys(semantic.embeddings).length} cards`);
  } catch (e) {
    console.log('Semantic search unavailable: ' + e.message);
    semantic.status = 'failed';
    return;
  }

  // Step 2: Load Transformers.js embedding model
  semantic.status = 'loading-model';
  searchMode = 'semantic-loading';
  refresh();
  try {
    const { pipeline } = await import('https://cdn.jsdelivr.net/npm/@huggingface/transformers@3');
    semantic.embedder = await pipeline('feature-extraction', 'Xenova/all-MiniLM-L6-v2', {
      dtype: 'fp32',
    });
    semantic.status = 'ready';
    searchMode = 'semantic';
    console.log('Semantic search ready');
    refresh();
  } catch (e) {
    console.log('Embedding model failed to load: ' + e.message);
    semantic.status = 'failed';
    searchMode = 'keyword';
    refresh();
  }
}

function cosineSimilarity(a, b) {
  let dot = 0, na = 0, nb = 0;
  for (let i = 0; i < a.length; i++) {
    dot += a[i] * b[i];
    na += a[i] * a[i];
    nb += b[i] * b[i];
  }
  return dot / (Math.sqrt(na) * Math.sqrt(nb) || 1);
}

async function computeQueryEmbedding(query) {
  if (!semantic.embedder) return null;
  const output = await semantic.embedder(query, { pooling: 'mean', normalize: true });
  return new Float32Array(output.data);
}

// ‚îÄ‚îÄ Hybrid Search ‚îÄ‚îÄ
async function search(query, category = 'all') {
  let pool = category === 'all' ? tfidf.cardData : tfidf.cardData.filter(d => d.card.category === category);

  if (!query.trim()) return pool.map(d => d.card);

  const tokens = tokenize(query);
  const queryTerms = tokens.length > 0 ? expandQuery(tokens) : [];

  // TF-IDF scores
  const tfidfScores = {};
  let maxTfidf = 0;
  for (const d of pool) {
    const s = queryTerms.length > 0 ? tfidfScore(d, queryTerms) : 0;
    tfidfScores[d.card.id] = s;
    if (s > maxTfidf) maxTfidf = s;
  }

  // Semantic scores (if available)
  let semanticScores = null;
  if (semantic.status === 'ready' && semantic.embeddings) {
    try {
      const qEmb = await computeQueryEmbedding(query);
      if (qEmb) {
        semanticScores = {};
        for (const d of pool) {
          const cardEmb = semantic.embeddings[d.card.id];
          semanticScores[d.card.id] = cardEmb ? cosineSimilarity(qEmb, cardEmb) : 0;
        }
      }
    } catch (e) {
      console.log('Query embedding failed:', e);
    }
  }

  // Combine scores
  const scored = pool.map(d => {
    const id = d.card.id;
    const normTfidf = maxTfidf > 0 ? tfidfScores[id] / maxTfidf : 0;

    let finalScore;
    if (semanticScores) {
      const embScore = Math.max(0, semanticScores[id]); // clamp negative similarities
      finalScore = 0.4 * normTfidf + 0.6 * embScore;
    } else {
      finalScore = normTfidf;
    }

    return { card: d.card, score: finalScore };
  });

  // For hybrid, use a lower threshold since embedding scores are always > 0
  const threshold = semanticScores ? 0.15 : 0;
  return scored.filter(s => s.score > threshold)
    .sort((a, b) => b.score - a.score)
    .map(s => s.card);
}

  }).join('\n\n');

  return [
    {
      role: 'system',
      content: 'You are a survival assistant. Answer the user\'s question using ONLY the information in the provided reference cards. Do not add any information not present in the cards. Be concise and direct. If the cards don\'t fully answer the question, say what you can and note what\'s missing. Always mention relevant warnings.'

  try {

      messages,
      stream: true,
      max_tokens: 300,
      temperature: 0.3,
    });

    for await (const chunk of chunks) {
      if (aiAbort) break;
      const delta = chunk.choices[0]?.delta?.content || '';
      if (delta) {
        if (!firstTokenTime) firstTokenTime = performance.now();
        tokenCount++;
        fullResponse += delta;
        bodyEl.textContent = fullResponse;
      }
    }
  } catch (err) {
    bodyEl.textContent = 'Error generating response: ' + err.message;
    console.error('WebLLM generation error:', err);
  }

  const genEnd = performance.now();
  dotEl.classList.remove('active');
  headerStatus.textContent = '';

  // Show debug metrics
  if (tokenCount > 0) {
    const ttft = firstTokenTime ? ((firstTokenTime - genStart) / 1000).toFixed(2) : '?';
    const totalTime = ((genEnd - genStart) / 1000).toFixed(2);
    const tps = (tokenCount / ((genEnd - genStart) / 1000)).toFixed(1);
    debugDetails.textContent = `TTFT: ${ttft}s | Total: ${totalTime}s | Tokens: ${tokenCount} | Speed: ${tps} tok/s`;
    debugEl.style.display = 'block';
  }
}

// SEARCH INPUT HANDLER

function handleSearch() {
  expandedCard = null;
  refresh();
  updateSendBtn();
}

async function sendToAI() {
  const query = document.getElementById('searchInput').value.trim();
  if (!query || !aiReady || !aiEnabled) return;
  const cards = await search(query, activeCategory);
  if (cards.length > 0) {
    generateAIAnswer(query, cards);
  } else {
    hideAIAnswer();
  }
}

// ‚îÄ‚îÄ Init ‚îÄ‚îÄ
document.getElementById('searchInput').addEventListener('input', handleSearch);
document.getElementById('searchInput').addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && aiEnabled && aiReady) sendToAI();
});
document.getElementById('clearBtn').addEventListener('click', clearSearch);
document.getElementById('aiToggle').addEventListener('click', toggleAI);
document.getElementById('sendBtn').addEventListener('click', sendToAI);
document.getElementById('aiEjectBtn').addEventListener('click', ejectModel);

renderCategories();
refresh();

initSemanticSearch();

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js').catch(() => {});
}
